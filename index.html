<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calories Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calories-cal">
            <div class="left-data">
                <h1 style="color: aliceblue;">Calories Calculator</h1>
                <h5 style="color: aliceblue;">Gender</h5>
                <input type="radio" id="male" value="male" name="gender" checked/>
                <label style="color: aliceblue;" for="male">Male</label>
                <input type="radio" id="female" value="female" name="gender"/>
                <label style="color: aliceblue;" for="female">Female</label>

                <h5 style="color: aliceblue;">Weight (kg)</h5>
                <input type="text" id="we">

                <h5 style="color: aliceblue;">Height (cm)</h5>
                <input type="text" id="hi">

                <h5 style="color: aliceblue;">Age</h5>
                <input type="text" id="age">

                <h5 style="color: aliceblue;">Goal</h5>
                <select id="goal">
                    <option value="maintain">Maintain Weight</option>
                    <option value="lose">Lose Weight</option>
                    <option value="gain">Gain Weight</option>
                </select>

                <h5 style="color: aliceblue;">Activity Level</h5>
                <select id="activityLevel">
                    <option value="1.2">Sedentary (little or no exercise)</option>
                    <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                    <option value="1.55">Moderately active (moderate exercise/sports 6-7 days/week)</option>
                    <option value="1.725">Very active (hard exercise every day or exercising 2 xs/day)</option>
                    <option value="1.9">Extra active (hard exercise 2 or more times per day)</option>
                </select>


                <p id="resultcal" style="color: aliceblue;"></p>

                <button class="btn btn-primary" id="calculateBtn">Calculate</button>
                <button class="btn btn-danger" id="clearBtn">Clear</button>
                <p style="color: aliceblue;">Please enter weight, height & age</p>
            </div>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
